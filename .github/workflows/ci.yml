name: CI

on:
  push:
  pull_request:

jobs:
  build-test-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Lint (ESLint + security plugin)
        run: npm run lint

      - name: Audit dependencies (SCA)
        run: npm audit --audit-level=high || true

      - name: Run tests
        run: npm test
